apiVersion: apps/v1
kind: Deployment
metadata:
  name: nginx-init-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      app: nginx-init
  template:
    metadata:
      labels:
        app: nginx-init
    spec:
      initContainers:
      - name: check-service
        image: busybox:latest
        command: ['sh', '-c', 'echo "Checking if service exists..."; timeout 30 sh -c "while ! wget -q -O- nginx-init-service >/dev/null 2>&1; do echo \"Service not ready, waiting...\"; sleep 2; done"; echo "Service is ready!"']
      containers:
      - name: nginx
        image: nginx:alpine
        ports:
        - containerPort: 80
